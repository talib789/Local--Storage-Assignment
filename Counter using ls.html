document.querySelector("body>button").addEventListener("click",funInc)
    document.querySelector("button + button").addEventListener("click",funDec)

    let count =localStorage.getItem("counter") || 0 ;
    document.querySelector("h1").innerText = count
    function funInc(){
        count++
        document.querySelector("h1").innerText = count
        localStorage.setItem("counter",count)
    }
    function funDec(){
        count--
        document.querySelector("h1").innerText = count
        localStorage.setItem("counter",count)
    }
